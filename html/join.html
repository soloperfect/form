            <div class="col-md-6">
                <h2 class="mb-4 s1">Sign Up for Library Membership</h2>
                <div class="container">

                    <div class="container">
                        <form action="/html/books.html"  id="signupForm">
                            <div class="form-group">
                                <label class="s1" for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="email" required placeholder="email">

                                <label class="s1" for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="password">
                            </div>
                    
                            <div class="password-strength" id="passwordStrength"></div>
                    
                            <button type="button" class="btn btn-primary" onclick="validateForm()">Sign Up</button>
